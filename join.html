<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Join | Vitness Primary</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Screensaver -->
  <canvas></canvas>

  <!-- Register -->
  <div class="register">
    <div class="blur">
      <div class="card col-md-4 col-sm-6 col-xs-12">
        <form method="POST" id="joinForm">
          <div class="form-title">
            <p>Membership Registration</p>
          </div>

          <!-- Name -->
          <div class="input-container">
            <input type="text" id="name" name="name" placeholder="Name">
            <span id="nameError" class="errorLabel"></span>
          </div>

          <!-- Age -->
          <div class="input-container">
            <input type="number" id="age" name="age" placeholder="Age">
            <span id="ageError" class="errorLabel"></span>
          </div>

          <!-- Gender -->
          <div class=" input-container">
            <select id="gender" name="gender">
              <option hidden>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <span id="genderError" class="errorLabel"></span>
          </div>

          <!-- Telephone -->
          <div class="input-container">
            <input type="text" id="telephone" name="telephone" placeholder="Telephone (Add +81)">
            <span id="telephoneError" class="errorLabel"></span>
          </div>

          <!-- Email -->
          <div class="input-container">
            <input type="text" id="email" name="email" placeholder="Email">
            <span id="emailError" class="errorLabel"></span>
          </div>

          <!-- Terms Conditions -->
          <div class="term-container">
            <div class="center-container-term">
              <input type="checkbox" id="term" name="term">
              <p>I agree with the terms and conditions</p>
            </div>
            <span id="termError" class="errorLabel"></span>
          </div>
          

          <!-- Submit -->
          <div class="center-container">
            <input type="submit" value="Submit" class="btn btn-register">
          </div>

          <a href="index.html">Back to home?</a>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="js/index.js"></script>
<script src="js/screensaver.js"></script>

</html>
